<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DragonWF | Form</title>
    <link rel="icon" href="img/dragon.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/951cb45b31.js"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="js/jquery-3.6.0.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <header class="main-header">
      <nav class="nav">
        <div class="list">
          <div class="nav__item"><a href="index.html">Home</a></div>
          <div class="nav__item"><a href="about.html">About</a></div>
          <div class="nav__item"><a href="projects.html">Projects</a></div>
          <div class="nav__item"><a href="skills.html">Skills</a></div>
          <div class="nav__item"><a href="#">Form</a></div>
        </div>
      </nav>
    </header>
    <section class="form-position flex-object">
      <div class="form-container flex-object" data-aos="zoom-in">
        <form action="https://formspree.io/f/mqknejlk " method="POST">
          <h1>Leave a message!</h1>
          <h2>Name (Optional):</h2>
          <input
            type="text"
            name="name"
            placeholder="Optional name"
            id="form-name"
          />
          <h2>Message:</h2>
          <textarea
            name="message"
            id="form-textarea"
            cols="30"
            rows="10"
            placeholder="Feel free to leave me a message here!"
          ></textarea>
          <div class="form-buttons flex-object">
            <button type="button" id="form-submit">Submit</button>
            <button type="button" id="form-reset">Reset</button>
          </div>
        </form>
      </div>
    </section>
    <footer class="footer footer-index">
      <p id="footer__copyright">&copy; DragonWF 2022</p>
    </footer>
  </body>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="js/main.js"></script>
</html>
